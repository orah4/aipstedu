<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="bg-white shadow rounded-2xl p-6 w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Change Password</h2>

    <form method="POST" class="space-y-3">
      <input type="password" name="old_password"
        placeholder="Old password"
        class="w-full border rounded-xl p-3" required>

      <input type="password" name="new_password"
        placeholder="New password"
        class="w-full border rounded-xl p-3" required>

      <button class="w-full bg-black text-white rounded-xl p-3">
        Update Password
      </button>
    </form>

    <a href="{{ url_for('home') }}"
       class="block text-center mt-4 text-sm underline">
       Back to App
    </a>
  </div>

</body>
</html>
