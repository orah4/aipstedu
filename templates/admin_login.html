<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Admin Login</title>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">

  <div class="bg-white w-full max-w-md rounded-2xl shadow p-6">
    <h1 class="text-xl font-bold mb-2">Admin Login</h1>
    <p class="text-gray-600 mb-4">Only admins can access the dashboard.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4 space-y-2">
          {% for category, message in messages %}
            <div class="p-3 rounded bg-red-50 text-red-700 text-sm">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-3">
      <input name="username" class="w-full border rounded-xl p-3" placeholder="Admin username" required />
      <input name="password" type="password" class="w-full border rounded-xl p-3" placeholder="Password" required />
      <button class="w-full bg-black text-white rounded-xl py-3">Login</button>
    </form>

    <div class="mt-4 text-sm text-gray-600">
      General login: <a class="underline" href="{{ url_for('user_login') }}">/login</a>
    </div>
  </div>

</body>
</html>
